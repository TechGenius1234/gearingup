<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Varible Message Board (Neon)</title>
</head>
<body>
  <h2>Neon Message Board</h2>

  <label for="headerInput">Header:</label>
  <input type="text" id="headerInput"><br><br>

  <label for="footerInput">Footer:</label>
  <input type="text" id="footerInput"><br><br>

  <button onclick="redirectToLink()">Go</button>

  <script>
    function redirectToLink() {
      const header = encodeURIComponent(document.getElementById('headerInput').value);
      const footer = encodeURIComponent(document.getElementById('footerInput').value);
      const baseURL = "https://techgenius1234.github.io/gearingup/afternoon/?header=";
      const finalURL = `${baseURL}${header}&footer=${footer}`;
      window.location.href = finalURL;
    }
  </script>
</body>
</html>
